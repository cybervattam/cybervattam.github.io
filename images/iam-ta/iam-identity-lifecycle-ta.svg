" y="69">உருவாக்கம்</tspan></text><path d="M1613.5 1291.83C1613.5 1267.35 1633.35 1247.5 1657.83 1247.5L2100.17 1247.5C2124.65 1247.5 2144.5 1267.35 2144.5 1291.83L2144.5 1469.17C2144.5 1493.65 2124.65 1513.5 2100.17 1513.5L1657.83 1513.5C1633.35 1513.5 1613.5 1493.65 1613.5 1469.17Z" stroke="#FFFFFF" stroke-width="9.16667" stroke-linejoin="round" stroke-miterlimit="10" fill="#F2F2F2" fill-rule="evenodd"/><text fill="#204497" font-family="Latha,Latha_MSFontService,sans-serif" font-weight="400" font-size="46" transform="translate(1655.44 1328)">அதிகாரம் மற்று<tspan font-size="46" x="402.096" y="0">ம் </tspan><tspan font-size="46" x="75.8541" y="69">பிறப்புரிமை </tspan><tspan font-size="46" x="108.235" y="137">வழங்கல்</tspan></text><path d="M1026.5 1291.83C1026.5 1267.35 1046.35 1247.5 1070.83 1247.5L1514.17 1247.5C1538.65 1247.5 1558.5 1267.35 1558.5 1291.83L1558.5 1469.17C1558.5 1493.65 1538.65 1513.5 1514.17 1513.5L1070.83 1513.5C1046.35 1513.5 1026.5 1493.65 1026.5 1469.17Z" stroke="#FFFFFF" stroke-width="9.16667" stroke-linejoin="round" stroke-miterlimit="10" fill="#F2F2F2" fill-rule="evenodd"/><text fill="#204497" font-family="Latha,Latha_MSFontService,sans-serif" font-weight="400" font-size="46" transform="translate(1155.72 1294)">சுயவிவரம் <tspan font-size="46" x="-15.3313" y="69">பராமரித்தல் </tspan><tspan font-size="46" x="-87.1979" y="137">மற்றும் அதிகா</tspan><tspan font-size="46" x="286.435" y="137">ரம் </tspan><tspan font-size="46" x="-28.4396" y="206">மேலாண்மை</tspan></text><path d="M844.5 733.668C844.5 709.275 864.275 689.5 888.668 689.5L1332.33 689.5C1356.73 689.5 1376.5 709.275 1376.5 733.668L1376.5 910.333C1376.5 934.726 1356.73 954.5 1332.33 954.5L888.668 954.5C864.275 954.5 844.5 934.726 844.5 910.333Z" stroke="#FFFFFF" stroke-width="9.16667" stroke-linejoin="round" stroke-miterlimit="10" fill="#F2F2F2" fill-rule="evenodd"/><text fill="#204497" font-family="Latha,Latha_MSFontService,sans-serif" font-weight="400" font-size="46" transform="translate(878.77 804)">அதிகாரம்<tspan font-size="46" x="236.34" y="0">, </tspan><tspan font-size="46" x="274.267" y="0">உரிமை</tspan><tspan font-size="46" x="463.1" y="0"> </tspan><tspan font-size="46" x="155.81" y="69">நீக்கம்</tspan><tspan fill="#000000" font-size="41" x="1083.08" y="-541">அசல் உலக அடையாளத்தை </tspan><tspan fill="#000000" font-size="41" x="1765.42" y="-541">(</tspan><tspan fill="#000000" font-size="41" x="1778.02" y="-541">ஓட்டுநர் உரிமம்</tspan><tspan fill="#000000" font-size="41" x="2144.69" y="-541">, </tspan><tspan fill="#000000" font-size="41" x="2179.07" y="-541">கடவு</tspan><tspan fill="#000000" font-size="41" x="2297.09" y="-541">ச் </tspan><tspan fill="#000000" font-size="41" x="1083.08" y="-491">சீட்டு</tspan><tspan fill="#000000" font-size="41" x="1194.79" y="-491">, </tspan><tspan fill="#000000" font-size="41" x="1229.17" y="-491">சாதனத்தின் வரிசை எண் போன்றவை</tspan><tspan fill="#000000" font-size="41" x="2095.99" y="-491">) </tspan><tspan fill="#000000" font-size="41" x="1083.08" y="-442">அடிப்படையாக  கொண்டு அதிகார மூல அமைப்பி</tspan><tspan fill="#000000" font-size="41" x="2223.18" y="-442">ல் </tspan></text><text font-family="Verdana,Verdana_MSFontService,sans-serif" font-weight="400" font-size="41" transform="matrix(1 0 0 1 1961.85 413)">(</text><text font-family="Latha,Latha_MSFontService,sans-serif" font-weight="400" font-size="41" transform="translate(1980.75 413)">மனிதவளம்</text><text font-family="Verdana,Verdana_MSFontService,sans-serif" font-weight="400" font-size="41" transform="matrix(1 0 0 1 2256.32 413)">(HCM)</text><text font-family="Latha,Latha_MSFontService,sans-serif" font-weight="400" font-size="41" transform="translate(2388.67 413)">, <tspan font-size="41" x="34.375" y="0">செயற்படு</tspan></text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="41" transform="matrix(1 0 0 1 2640.75 413)"> </text><text font-family="Latha,Latha_MSFontService,sans-serif" font-weight="400" font-size="41" transform="translate(2649.92 413)">அடைவு</text><text font-family="Verdana,Verdana_MSFontService,sans-serif" font-weight="400" font-size="41" transform="matrix(1 0 0 1 2832.11 413)">(AD)</text><text font-family="Latha,Latha_MSFontService,sans-serif" font-weight="400" font-size="41" transform="translate(2929.5 413)">, <tspan font-size="41" x="34.375" y="0">நுகர்வோ</tspan><tspan font-size="41" x="237.188" y="0">ர் </tspan><tspan font-size="41" x="-967.656" y="49">உறவு மேலாண்மை</tspan></text><text font-family="Verdana,Verdana_MSFontService,sans-serif" font-weight="400" font-size="41" transform="matrix(1 0 0 1 2425.34 462)">(CRM)</text><text font-family="Latha,Latha_MSFontService,sans-serif" font-weight="400" font-size="41" transform="translate(2555.39 462)">, <tspan font-size="41" x="34.375" y="0">சொத்து விவரப்பட்டிய</tspan><tspan font-size="41" x="535.104" y="0">ல்</tspan></text><text font-family="Verdana,Verdana_MSFontService,sans-serif" font-weight="400" font-size="41" transform="matrix(1 0 0 1 3136.32 462)">(Asset <tspan font-size="41" x="-1174.48" y="50">Inventory))</tspan></text><text font-family="Latha,Latha_MSFontService,sans-serif" font-weight="400" font-size="41" transform="translate(2202.47 512)"> <tspan font-size="41" x="24.0625" y="0">புதிய அடையாளம் உருவாக்கப்படுகிறது</tspan><tspan font-size="41" x="926.406" y="0">.</tspan><tspan font-size="41" x="136.005" y="167">மனித அடையாளங்களுக்கு</tspan><tspan font-size="41" x="749.599" y="167">, </tspan><tspan font-size="41" x="136.005" y="217">செயற்படு</tspan></text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="41" transform="matrix(1 0 0 1 2556.18 729)"> </text><text font-family="Latha,Latha_MSFontService,sans-serif" font-weight="400" font-size="41" transform="translate(2565.35 729)">அடைவு <tspan font-size="41" x="206.25" y="0">கணக்கு மற்று</tspan><tspan font-size="41" x="528.229" y="0">ம் </tspan><tspan font-size="41" x="-226.875" y="49">மின்னஞ்சல் பெட்டி உருவாக்கப்ப</tspan><tspan font-size="41" x="524.792" y="49">டுகிறது</tspan><tspan font-size="41" x="690.365" y="49">. </tspan><tspan font-size="41" x="-226.875" y="148">மனிதரல்லாத அடையாளங்களுக்கு</tspan><tspan font-size="41" x="563.75" y="148">, </tspan><tspan font-size="41" x="-226.875" y="198">சேவைக் கணக்குகள் </tspan><tspan font-size="41" x="261.25" y="198">செயற்படு</tspan></text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="41" transform="matrix(1 0 0 1 3044.31 927)"> </text><text font-family="Latha,Latha_MSFontService,sans-serif" font-weight="400" font-size="41" transform="translate(3053.48 927)">அடை<tspan font-size="41" x="135.208" y="0">வில்</tspan><tspan font-size="41" x="237.76" y="0"> </tspan><tspan font-size="41" x="-715" y="50">உருவாக்கப்படுகிறது</tspan><tspan font-size="41" x="-901.556" y="313">இயல்பாக பல பயன்பாடுகளுக்கு பாத்திர</tspan><tspan font-size="41" x="13.3918" y="313">ம் </tspan><tspan font-size="41" x="-901.556" y="363">அல்லது பண்புக் கூறுகளின் அடிப்படை</tspan><tspan font-size="41" x="-17.5457" y="363">யில் </tspan><tspan font-size="41" x="-901.556" y="412">அதிகாரம் </tspan><tspan font-size="41" x="-664.941" y="412">/ </tspan>அனுமதி வழங்கலாம்<tspan font-size="41" x="-144.733" y="412">. </tspan>இது <tspan font-size="41" x="-901.556" y="462">பிறப்புரிமை அணுகல் என்று அழைக்கப்</tspan><tspan font-size="41" x="-2.64966" y="462">படுகிறது</tspan><tspan font-size="41" x="193.288" y="462">.</tspan><tspan font-size="41" x="-901.556" y="511"> </tspan><tspan font-size="41" x="-901.556" y="561">கோரிக்கையின் அடிப்படையில் கூடுத</tspan>ல் அதிகாரம் <tspan font-size="41" x="-901.556" y="610">/ </tspan>அனுமதி வழங்கப்படுகிறது<tspan font-size="41" x="-2966.75" y="273">மின்னஞ்சல் </tspan>&amp; <tspan font-size="41" x="-2621.86" y="273">தொலைபேசி எண் மா</tspan><tspan font-size="41" x="-2120.56" y="273">ற்றம்</tspan><tspan font-size="41" x="-2005.4" y="273">,</tspan><tspan font-size="41" x="-2966.75" y="323">பதவி உயர்வு மற்றும் இருப்பிட மா</tspan>ற்றம்,<tspan font-size="41" x="-2966.75" y="372">துறை மற்றும் வேலைத்திட்டம் மா</tspan>ற்றம்,<tspan font-size="41" x="-2966.75" y="422">வேலை நிறுவனம் மாற்றம் மேலும்</tspan><tspan font-size="41" x="-2966.75" y="471">இந்த மாற்றங்களுக்கான அணுகல் </tspan><tspan font-size="41" x="-2966.75" y="522">நிலைகளை பராமரித்தல்</tspan>.<tspan font-size="41" x="-2966.75" y="-364">பயனர் பணிநீக்கப்பட்டால்</tspan>, பயனர் <tspan font-size="41" x="-2966.75" y="-314">கணக்கு உடனடியாக </tspan><tspan font-size="41" x="-2966.75" y="-265">செயலிழக்கப்படும்</tspan><tspan font-size="41" x="-2966.75" y="-166">பயனர் பதவி விலகினால் </tspan>/ பணி <tspan font-size="41" x="-2966.75" y="-116">ஓய்வு பெற்றால்</tspan>, பயனரின் <tspan font-size="41" x="-2966.75" y="-66">கணக்கு கடைசி வேலை நாள்</tspan></text><text font-family="Verdana,Verdana_MSFontService,sans-serif" font-weight="400" font-size="41" transform="matrix(1 0 0 1 778.806 861)">+<tspan font-size="41" x="33.8021" y="0">1 </tspan></text><text font-family="Latha,Latha_MSFontService,sans-serif" font-weight="400" font-size="41" transform="translate(86.7224 911)">ன் நள்ளிரவில் செயலிழக்கப்<tspan font-size="41" x="648.542" y="0">படும்</tspan></text></g></svg>