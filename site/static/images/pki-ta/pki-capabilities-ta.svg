<svg width="3050" height="809" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" overflow="hidden"><defs><clipPath id="clip0"><rect x="117" y="767" width="3050" height="809"/></clipPath></defs><g clip-path="url(#clip0)" transform="translate(-117 -767)"><text font-family="Latha,Latha_MSFontService,sans-serif" font-weight="400" font-size="46" transform="translate(697.95 1056)">ஒரு பாதுகாப்பான தகவல் பரிமாற்றம் செய்ய ஏதுவான <tspan font-size="46" x="1422.55" y="0">வழி </tspan><tspan font-size="46" x="0" y="56">உருவாக்கப்படுகிறது</tspan><tspan font-size="46" x="0" y="195">பரிமாற்றத்தின் </tspan><tspan font-size="46" x="396.458" y="195">போது</tspan> <tspan font-size="46" x="569.479" y="195">தரவு </tspan><tspan font-size="46" x="715" y="195">மாற்றப்படவில்லை</tspan> <tspan font-size="46" x="0" y="251">என்பதற்கான</tspan><tspan font-size="46" x="325.417" y="251"> </tspan><tspan font-size="46" x="351.771" y="251">உத்தரவாதம்</tspan><tspan font-size="46" x="0" y="366">நிறுவனங்கள் </tspan><tspan font-size="46" x="360.365" y="366">/ </tspan>பயனர்கள் <tspan font-size="46" x="672.031" y="366">மின்னணு</tspan> <tspan font-size="46" x="941.302" y="366">பரிவர்த்தனை</tspan><tspan font-size="46" x="1281.04" y="366"> </tspan>தரவை  <tspan font-size="46" x="0" y="421">அனுப்பவில்லை அல்லது பெறவில்லை என </tspan>மறுப்பதைத்<tspan font-size="46" x="1436.3" y="421"> </tspan><tspan font-size="46" x="0" y="477">தடுக்கும்</tspan><tspan font-size="46" x="214.844" y="477"> </tspan><tspan font-size="46" x="241.198" y="477">முறை</tspan><tspan font-size="46" x="0" y="-207">பயனர்கள்</tspan> <tspan font-size="46" x="273.854" y="-207">மற்றும் </tspan><tspan font-size="46" x="483.542" y="-207">இயந்திரங்களின்</tspan> <tspan font-size="46" x="913.802" y="-207">அடையாளத்தை</tspan><tspan font-size="46" x="1317.71" y="-207"> </tspan><tspan font-size="46" x="0" y="-151">சரிபார்க்க அடையாளம் காணும் வழி</tspan><tspan fill="#204497" font-weight="700" font-size="46" x="1572.84" y="-235">நாம் </tspan><tspan fill="#204497" font-weight="700" font-size="46" x="1713.2" y="-235">யாருடன்</tspan><tspan fill="#204497" font-weight="700" font-size="46" x="1946.38" y="-235"> </tspan><tspan fill="#204497" font-weight="700" font-size="46" x="1969.3" y="-235">தொடர்பு </tspan><tspan fill="#204497" font-weight="700" font-size="46" x="1572.84" y="-180">கொள்கிறோம்</tspan><tspan fill="#204497" font-weight="700" font-size="46" x="1949.82" y="-180"> </tspan><tspan fill="#204497" font-weight="700" font-size="46" x="1972.73" y="-180">என்பது </tspan><tspan fill="#204497" font-weight="700" font-size="46" x="2184.14" y="-180">நமக்</tspan><tspan fill="#204497" font-weight="700" font-size="46" x="2310.18" y="-180">குத்</tspan><tspan fill="#204497" font-weight="700" font-size="46" x="2401.85" y="-180"> </tspan><tspan fill="#204497" font-weight="700" font-size="46" x="1572.84" y="-124">தெரியும்</tspan><tspan fill="#FC6605" font-weight="700" font-size="46" x="1572.84" y="-27">தகவல் </tspan><tspan fill="#FC6605" font-weight="700" font-size="46" x="1572.84" y="28">பாதுகாக்கப்பட்டுள்ள</tspan><tspan fill="#FC6605" font-weight="700" font-size="46" x="2117.11" y="28">து</tspan><tspan fill="#FC6605" font-weight="700" font-size="46" x="2168.67" y="28"> </tspan><tspan fill="#FC6605" font-weight="700" font-size="46" x="1572.84" y="84">என்பதை நாம் அறிவோ</tspan><tspan fill="#FC6605" font-weight="700" font-size="46" x="2204.19" y="84">ம்</tspan><tspan fill="#01919A" font-weight="700" font-size="46" x="1572.84" y="168">நாம் </tspan><tspan fill="#01919A" font-weight="700" font-size="46" x="1713.2" y="168">எதைப்</tspan><tspan fill="#01919A" font-weight="700" font-size="46" x="1891.38" y="168"> </tspan><tspan fill="#01919A" font-weight="700" font-size="46" x="1914.3" y="168">பற்றி </tspan><tspan fill="#01919A" font-weight="700" font-size="46" x="1572.84" y="223">பேசுகிறோம் என்பது </tspan><tspan fill="#01919A" font-weight="700" font-size="46" x="1572.84" y="279">நமக்குத்</tspan><tspan fill="#01919A" font-weight="700" font-size="46" x="1790.55" y="279"> </tspan><tspan fill="#01919A" font-weight="700" font-size="46" x="1813.46" y="279">தெரியும்</tspan><tspan fill="#AE5E0E" font-weight="700" font-size="46" x="1572.84" y="394">நாம் அளித்த </tspan><tspan fill="#AE5E0E" font-weight="700" font-size="46" x="1933.77" y="394">உறுதியை</tspan><tspan fill="#AE5E0E" font-weight="700" font-size="46" x="2196.17" y="394"> </tspan><tspan fill="#AE5E0E" font-weight="700" font-size="46" x="1572.84" y="450">மறுக்க முடியாது</tspan></text><path d="M117 819.667C117 807.701 126.701 798 138.667 798L640.333 798C652.299 798 662 807.701 662 819.667L662 906.333C662 918.299 652.299 928 640.333 928L138.667 928C126.701 928 117 918.299 117 906.333Z" fill="#204497" fill-rule="evenodd"/><text fill="#FFFFFF" font-family="Latha,Latha_MSFontService,sans-serif" font-weight="700" font-size="46" transform="translate(245.852 849)">சான்றுறுதி</text><text fill="#FFFFFF" font-family="Verdana,Verdana_MSFontService,sans-serif" font-weight="400" font-size="46" transform="matrix(1 0 0 1 221.789 908)">Authentication</text><path d="M117 1027.5C117 1015.63 126.626 1006 138.5 1006L640.5 1006C652.374 1006 662 1015.63 662 1027.5L662 1113.5C662 1125.37 652.374 1135 640.5 1135L138.5 1135C126.626 1135 117 1125.37 117 1113.5Z" fill="#FC6605" fill-rule="evenodd"/><text fill="#FFFFFF" font-family="Latha,Latha_MSFontService,sans-serif" font-weight="700" font-size="46" transform="translate(159.628 1057)">இரகசியத்தன்மை</text><text fill="#FFFFFF" font-family="Verdana,Verdana_MSFontService,sans-serif" font-weight="400" font-size="46" transform="matrix(1 0 0 1 223.497 1116)">Confidentiality</text><path d="M117 1222.67C117 1210.7 126.701 1201 138.667 1201L640.333 1201C652.299 1201 662 1210.7 662 1222.67L662 1309.33C662 1321.3 652.299 1331 640.333 1331L138.667 1331C126.701 1331 117 1321.3 117 1309.33Z" fill="#01919A" fill-rule="evenodd"/><text fill="#FFFFFF" font-family="Latha,Latha_MSFontService,sans-serif" font-weight="700" font-size="46" transform="translate(187.128 1252)">நம்பகத்தன்மை</text><text fill="#FFFFFF" font-family="Verdana,Verdana_MSFontService,sans-serif" font-weight="400" font-size="46" transform="matrix(1 0 0 1 289.382 1311)">Integrity</text><path d="M117 1420.67C117 1408.7 126.701 1399 138.667 1399L640.333 1399C652.299 1399 662 1408.7 662 1420.67L662 1507.33C662 1519.3 652.299 1529 640.333 1529L138.667 1529C126.701 1529 117 1519.3 117 1507.33Z" fill="#AE5E0E" fill-rule="evenodd"/><text fill="#FFFFFF" font-family="Latha,Latha_MSFontService,sans-serif" font-weight="700" font-size="46" transform="translate(214.33 1450)">மறுப்பின்மை</text><text fill="#FFFFFF" font-family="Verdana,Verdana_MSFontService,sans-serif" font-weight="400" font-size="46" transform="matrix(1 0 0 1 196.295 1505)">Non-<tspan font-size="46" x="112.292" y="0">Repudiation</tspan></text><path d="M403.5 1361.5 3001.93 1361.5" stroke="#D9D9D9" stroke-width="3.4375" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><path d="M403.5 1162.5 3001.93 1162.5" stroke="#D9D9D9" stroke-width="3.4375" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><path d="M403.5 961.5 3001.93 961.5" stroke="#D9D9D9" stroke-width="3.4375" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/></g></svg>